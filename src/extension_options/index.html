<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beautifulSNOW</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="../assets/logo.png"/>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
<main>
    <h1>💖 Welcome to beautifulSnow! 💖</h1>
    <p>To open SNOW click the button below. Otherwise check out the Guide.</p>
    <h3 style="margin-top: 50px" id="SNOW">🌐 SNOW</h3>
    <div class="card card-body mb-3 bg-light">
        <div class="card-body">
            <button id='submit' class="btn btn-secondary">Save Settings</button>
            <button id='import' class="btn btn-secondary">Import Settings</button>
            <button id='export' class="btn btn-secondary">Export Settings</button>
        </div>
    </div>
    <div id='editor_holder' data-theme="bootstrap4" style="width: 100%; margin-top: 50px"></div>
    <script src="js/jsonEditor.js"></script>
</main>
</body>
</html>
